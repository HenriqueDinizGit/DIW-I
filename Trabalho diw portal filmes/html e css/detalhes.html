<body>

    <header class=" container header">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Lançamentos</a>

              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>

    <main>
    <div class="container">
        <h2 class="lancamentos">Detalhes do filme</h2>

        <div class="row">

            <div class="col-12">

                <div id="divDetalheFilme" class="row">
            
                </div>
            </div>
        </div>
    </div>


    </main>

    <footer class=" container footer">

        <div class="row">
    
          <div class="col-12 area_header">
            <div class="row">
              <div class="col-9 col-sm-10 col-md-10 col-lg-11 texto-foot">
                Copyright 2022 - Diciplina de Desenvolvimento de interfaces Web - <b>ICEI PUC Minas</b>
    
    
              </div>
              <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                <img src="logo.png" class="logo">
              </div>
    
    
            </div>
    
          </div>
    
    
    
        </div>
    
    
      </footer>


    <script>
        const params = new URLSearchParams(location.search)
        let id = params.get('id')

        dadosFilmes = JSON.parse (localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex ((elem) => elem.id == id)

        if(idxFilme > -1){
            let filme = dadosFilmes.results[idxFilme];
        document.getElementById('divDetalheFilme').innerHTML = `
        <!--Carrosel-->
        <div class="row">

        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <img src="https://image.tmdb.org/t/p/w500/${filme.backdrop_path}" class="card-img-top" alt="...">
        </div>

          <div class="col-12 col-sm-12 col-md-12 col-lg-6">

            <h1 class="titulo_lancamento">${filme.title}</h1>

            <p><b>Sinopse:</b> ${filme.overview}
            </p>

            <b>Estreia: </b>${filme.release_date}</p>

            <p><b>Avaliação:</b> ${filme.vote_average}</p>

            <div class="container" style="text-align: right; margin-top: 10px;">
              <div class="row">
                <div class="col-12">
                  <button type="button" class="btn btn-light"> <a href="index.html">voltar para página inicial</a></button>
                </div>
              </div>
            </div>


          </div>`

    }
    </script>
